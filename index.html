<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>

        var board = document.createElement("div");
        board.style.width = "900px";
        board.style.display = "flex";
        board.style.flexDirection = "row";
        board.style.flexWrap = "wrap";

        fetch("https://restcountries.com/v3.1/all")

            .then(function (data) {
                return data.json();
            })

            .then(function (dataObj) {
                console.log(dataObj)

                dataObj.forEach((element) => {

                    var box = document.createElement("div");
                    box.style.display = "flex";
                    box.style.flexDirection = "column";
                    box.style.justifyContent = "flex-start"
                    box.style.alignItems = "flex-start"
                    box.style.width = "195px";
                    box.style.height = "210px"
                    box.style.border = "1px solid purple";
                    box.style.backgroundColor = "lightblue";
                    board.appendChild(box);


                    var image1 = document.createElement("img")
                    image1.setAttribute("src", element.flags.png)
                    image1.style.width = "192PX"
                    image1.style.height = "100px"
                    // image1.style.margin = "10px"
                    image1.style.alignItems = "flex-start"
                    image1.style.justifyContent = "flex-start"
                    box.appendChild(image1);


                    var p1 = document.createElement("p");
                    p1.innerHTML = element.name.common;
                    box.appendChild(p1);


                    var p2 = document.createElement("p")
                    p2.innerHTML = element.car.signs;
                    box.appendChild(p2)
                    /* box1.style.alignContent = "flex-end"
                    box1.style.alignItems = "flex-end" */

                })
            })

        document.body.appendChild(board)

    </script>

</body>

</html>
